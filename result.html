<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance Result</title>
    <link rel="stylesheet" href="./result.css">
    <style>
        
    </style>
</head>
<body>

    <div class="result-container">
        <h2>Your Recommended Career Path</h2>
        <p id="career-result">Loading...</p>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script>
        // Get the recommended career from localStorage
        const recommendedCareer = localStorage.getItem('recommendedCareer');

        // Display the result on the page
        const careerResultElement = document.getElementById('career-result');

        if (recommendedCareer) {
            careerResultElement.textContent = recommendedCareer.charAt(0).toUpperCase() + recommendedCareer.slice(1);
        } else {
            careerResultElement.textContent = "No result found. Please take the quiz.";
        }

        // Function to restart the quiz
        function restartQuiz() {
            localStorage.removeItem('recommendedCareer');
            window.location.href = './index.html';  // Redirect to the login page or start page
        }
    </script>

</body>
</html>
