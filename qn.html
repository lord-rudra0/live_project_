<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - Career Guidance</title>
    <link rel="stylesheet" href="qn.css">
</head>
<body>

    <div class="container">
        <div class="question-box">
            <div class="question" id="question-text">What is your favorite subject?</div>
            <div class="options" id="options-container">
                <!-- Options will be dynamically inserted here as buttons -->
            </div>
        </div>

        <div class="navigation">
            <div class="arrow left-arrow">&larr;</div>
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="arrow right-arrow" id="next-btn">&rarr;</div>
        </div>
    </div>

    <script src="./qn.js"></script>
</body>
</html>
