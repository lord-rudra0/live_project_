<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="Style.css" />
  <title>SignUp</title>

  <style></style>
</head>

<body>
  <div class="container">
    <div class="left">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr />

      <form action="{{url_for('signup')}}" method="POST">
        <div class="div1">
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" id="name" aria-label="Full name" required />
        </div>

        <div class="div2">
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" id="email" aria-label="Email address" required />
        </div>

        <div class="div3">
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" aria-label="Password" required />
        </div>

        <div class="div4">
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat"
            aria-label="Repeat password" required />
        </div>

        <div class="div5 clearfix">
          <button type="submit" class="signupbtn" aria-label="Submit sign up">
            Sign Up
          </button>
        </div>

        <div class="bottom">
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px" />
            Remember me
          </label>
          <p>
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
          </p>
        </div>
      </form>
    </div>

    <div class="right">
      <img src="https://envs.sh/IRG.svg" alt="Sign Up" id="svg" style="width: 60%; height: 60%" />
    </div>
  </div>
</body>

</html>
